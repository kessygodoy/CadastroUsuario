<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <h1>Cadastro de Usuário</h1>
        <form class="center-box" id="form">
            <input type="text" id="name" name="name" placeholder="Nome" required>
            <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <input type="password" id="password-confirm" name="password-confirm" placeholder="Repita a senha" required>
            <button type="submit" id="form-button">Cadastrar</button>
        </form>
        <!-- <label id="status-msg">a</label> -->
        <div>
        
    </div>
    <br>
    <label>Já é cadastrado?</label>
    <a href="login.html">Clique aqui para fazer login</a>
    <br>
    <a href="./users.html">Ver lista de usuários</a>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
