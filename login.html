<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <h1>Login</h1>
        <form class="center-box" id="form">
            <input type="text" id="username" name="username" placeholder="Nome de usuário">
            <input type="password" id="password" name="password" placeholder="Senha">
            <button type="submit" id="form-button">Entrar</button>
        </form>
        <br>
        <label>Ainda não tem cadastro?</label>
        <a href="index.html">Clique aqui para cadastrar.</a>
    <br>
    </div>
    
    
    <script src="login.js"></script>
</body>
</html>
